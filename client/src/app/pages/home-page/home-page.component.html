<div class="row">
	<div class="col-3">
		<h3>Use your hand!</h3>
		<h4>Functions: </h4>
		<ul>
			<li>2 open hands: reroute to login </li>
			<li>1 open hand: load "About Me" </li>
			<li>2 closed hands: Open profile on Spotify</li>
			<li>2 pointing finger: Press "search"</li>
		</ul>
		<app-handtracker (onPrediction)="prediction($event)"></app-handtracker>
		<div [innerHTML]="gesture"></div>
	</div>

	<app-about class="col-6"></app-about>
	<app-search class="col-15"></app-search>
</div>
