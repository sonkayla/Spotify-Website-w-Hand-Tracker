<div class="center">
	<h3>Use your hand!</h3>
	<ul>
		<li>1 pinching: Reroute to Home Page</li>
		<li>1 open hand, 1 closed hand: Open Artist on Spotify</li>
	</ul>
<app-handtracker (onPrediction)="prediction($event)"></app-handtracker>
<div [innerHTML]="gesture"></div>
</div>

<div *ngIf="artist" class="row">
	<div class="col-6">
		<!--TODO: populate with artist name-->
		<h1>{{artist.name}}</h1>
		<!--TODO: populate with artist image URL-->
		<img id="artistImg" [src]="artist.imageURL">
		<p>
			<!--TODO: link to artist page on spotify, display artist name-->
			<a id="openArtist" class="btn btn-dark" role="button" target="_blank" (click)="goToLink(artist.URL)">Open {{artist.name}} on Spotify</a>
		</p>
	</div>
	<div class="col-2">
		<h3>Genres</h3>
		<ul class = "list-group">
            <!--TODO: loop over artist's genres and display them-->
            <li *ngFor = "let genres of artist.genres" class = "list-genres-info">{{genres}}</li>
        </ul>
		<p>
		</p>
	</div>
	<div class="col-4">
		<!--TODO: display artist name-->
		<h3>{{artist.name}}'s Top Tracks</h3>
		<!--TODO: display the artist's top tracks-->
		<app-track-list [tracks]="topTracks"></app-track-list>
	</div>
</div>

<div *ngIf="artist" class="row">
	<div class="col-6">
		<!--TODO: display artist name-->
		<h3>{{artist.name}}'s Albums</h3>
		<!--TODO: Display a carousel component for the artist's albums. Bind carousel's resources and give it a static carouselId.-->
		<app-carousel carouselId="albums-carousel" [resources]="albums"></app-carousel>
	</div>
	<div class="col-6">
		<h3>Similar Artists</h3>
		<!--TODO: Display a carousel component for similar artists. Bind carousel's resources and give it a static carouselId.-->
		<app-carousel carouselId="artist-carousel" [resources]="relatedArtists"></app-carousel>
	</div>

</div>
