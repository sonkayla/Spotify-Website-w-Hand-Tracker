<div>
	<h3> Use your hand!</h3>
	<ul>
		<li> 1 pinching: Reroute to Home Page</li>
		<li> 1 pointing, 1 closed hand: Open Track on Spotify</li>
	</ul>
	<app-handtracker (onPrediction)="prediction($event)"></app-handtracker>
	<div [innerHTML]="gesture"></div>
</div>

<div class="row">
	<div *ngIf="track" class="col-6">
		<!--TODO: populate with track name-->
		<h1>{{track.name}}</h1>
		<p>
			<!--TODO: link to album page, display album name-->
			Track on <a href="http://localhost:4200/album/{{track.album.id}}">{{track.album.name}}</a>
		</p>
		<div>
			<!--TODO: loop over track's artists-->
			<p *ngFor="let artist of track.album.artists">
				<!--TODO: link to artist page, display artist name-->
				Artist: <a href="http://localhost:4200/artist/{{artist.id}}">{{artist.name}}</a>
			</p>
		</div>
		<p>
			<!--TODO: populate with track duration-->
			Duration: {{track.durationStr}}
		</p>
		<p>
			<!--TODO: link to track page on spotify, display track name-->
			<a id="openTrack" class="btn btn-dark" role="button" target="_blank" (click)="goToLink(track.URL)" >Open {{track.name}} on Spotify</a>
		</p>
	</div>
	<div *ngIf="audioFeatures" class="col-6">
		<!--TODO: loop over types of features and create a thermometer component for each-->
		<app-thermometer *ngFor="let feature of audioFeatures" [name]="feature.name" [percentageString]="feature.percentageString" [color]="feature.color"></app-thermometer>
	</div>
</div>
